<div class = "container text-center">
  <h1>Tic Tac Toe</h1>
  <h2>Coded by Brian Ryu</h2>
  <h2 id = "notification"><br></h2>
  <!--Before Start Button-->
  <div id = "menu" class = "well">
    <h3 style = "margin-top: 80px">Choose your symbol</h3>
    <div class = "row">
      <div class = "col-md-6">
        <label>
          <input type = "radio" name = "x-o" value = "X" checked> X
        </label>
      </div>
      <div class = "col-md-6">
        <label>
          <input type = "radio" name = "x-o" value = "O"> O
        </label>
      </div>
    </div>
    <button id = "start-game" class = "btn btn-danger">Start Game</button>
  </div>
  
  <canvas id = "gameboard" width = "300" height = "300"></canvas>
  
</div>
